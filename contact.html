      <h1 class="main-header">Contact Me</h1>
      <form>
        <fieldset>
          <legend>Send a message</legend>
          <label for="nameField">Name</label>
          <input
            name="userName"
            type="text"
            class="form-control name-input"
            id="nameField"
          />

          <input
            type="email"
            class="form-control email-input"
            id="email"
            name="email"
          />
          <label class="message-label" for="message">Message</label>
          <textarea
            name="message"
            class="form-control text-box"
            id="message"
            rows="7"
          ></textarea>
          <input
            type="submit"
            value="Submit"
            class="btn btn-seconday form-button"
          />
        </fieldset>
        <div class="email-div">
          <a class="email-link" href="mailto:dueonkim89@yahoo.com"
            >Send an email</a
